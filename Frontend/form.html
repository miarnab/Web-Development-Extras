<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <center><form action="table.html" method="get">
        <label for="username">Enter Username:</label>
        <input type="text" class="username" id="username" placeholder="Enter Username">
        <br>
        <label for="email">Enter Email:</label>
        <input type="email" class="email" id="email" placeholder="Enter Email">
        <br>
        <label for="password">Enter Password:</label>
        <input type="password" class="password" id="password" placeholder="Enter Password">
        <br>
        <label for="gender">Enter Gender:</label>
        <input type="radio" class="male" id="male">Male
        <input type="radio" class="female" id="female">Female
        <br>
        <label for="address">Enter Address:</label>
        <textarea rows="4" cols="25"></textarea>
        <br>
        <label for="programming"></label>
        <input type="checkbox" class="java" id="java">Java
        <input type="checkbox" class="c" id="c">C
        <input type="checkbox" class="c++" id="c++">C++
        <input type="checkbox" class="c#" id="c#">C#
        <br>
        <label for="qualification">Qualification:</label>
        <select>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>Final Year</option>
        </select>
        <br>
        <input type="submit" class="submitButton" id="submitButton" value="Submit">
        <input type="reset" class="resetForm" id="resetForm" value="Reset">
        
    </form></center>
</body>
</html>
