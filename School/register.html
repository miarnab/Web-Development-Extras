            <form name="signup" action="WelcomeStudent.html" method="get" >
                <h1>Student Registration</h1>
                <hr>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" name="firstname" class="form-control" id="inputFirstName" placeholder="Enter your First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" name="lastname" class="form-control" id="inputLastName" placeholder="Enter your Last Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Enter your Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword">Password</label>
                            <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Enter your Password">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPhone">Phone</label>
                            <input type="text" name="phonenumber" class="form-control" id="inputAddress" placeholder="Enter your Phone Number">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress1">Address 1</label>
                            <input type="text" name="address1" class="form-control" id="inputAddress" placeholder="Enter Locality">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" name="address2" class="form-control" id="inputAddress2" placeholder="Enter Street and Town">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" name="city" placeholder="Enter City">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control" name="state">
                                <option selected>Choose...</option>
                                <option>West Bengal</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputState">District</label>
                            <select id="inputState" class="form-control" name="district">
                                <option selected>Choose...</option>
                                <option>Hoogly</option>
                                <option>Howrah</option>
                                <option>Kolkata</option>
                                <option>North 24 Parganas</option>
                                <option>South 24 Parganas</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" name="zip" placeholder="Enter Zip">
                        </div>
                        <div class="form-group">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Keep me signed in
                            </label>
                        </div>
                        <button type="submit" onsubmit="validate()" class="btn btn-success" style="border-radius: 33px;">Sign Up</button>
                    </div>
                    <br>
                    <br>
                    <p>Already have an account?<span><a href="login.html" style="text-decoration: none;">Login</a></span></p>
                    <br>
                    <br>
            </form>
